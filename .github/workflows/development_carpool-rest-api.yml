# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - carpool-rest-api

on:
  push:
    paths:
      - 'src/API/**'
    branches:
      - development

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@master

    - name: Set up .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.102'

    - name: Build with dotnet
      run: dotnet build --configuration Release
      working-directory: ./src/API/Carpool.RestAPI

    - name: dotnet publish
      run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp
      working-directory: ./src/API/Carpool.RestAPI

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'carpool-rest-api'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_b4fb7e2458a14f7a877f86a362c18b99 }}
        package: ${{env.DOTNET_ROOT}}/myapp 
